{% extends "base.html" %}

{% block main %}
    <h1>Properties</h1>
    <hr>
    <div class="property-list">
        {% for property in properties %}
            <div class="property">
                <img src="{{ url_for('static', filename='uploads/' + property.photo) }}" alt="{{ property.title }}">
                <h2>{{ property.title }}</h2>
                <p>Location: {{ property.location }}</p>
                <p>Price: {{ property.price }}</p>
                <a href="{{ url_for('view_property', propertyid=property.id) }}" class="btn btn-primary">View Property</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
